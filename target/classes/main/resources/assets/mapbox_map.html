<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Carte Mapbox avec Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    var map = L.map('map').setView([36.899429, 10.189170], 14); // Centre sur Pôle Technologique

    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoibm91aGEtMDEiLCJhIjoiY21hMTBoeHlxMHh2YTJqc2QyYjJxMG8zaiJ9.dpQfTA1UAKAKjRs4wV4-_Q', {
        attribution: '© Mapbox © OpenStreetMap',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoibm91aGEtMDEiLCJhIjoiY21hMTBoeHlxMHh2YTJqc2QyYjJxMG8zaiJ9.dpQfTA1UAKAKjRs4wV4-_Q'
    }).addTo(map);

    // Ajouter un marqueur sur le Pôle Technologique
    // ESPRIT
    L.marker([36.899429, 10.189170])
        .addTo(map)
        .bindPopup("<b>ESPRIT</b><br>Pôle Technologique El Ghazala");
</script>

</body>
</html>
